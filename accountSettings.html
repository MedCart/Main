<!DOCTYPE html>
<html>

<head>
    <title>MedCart</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="design_files/images/MEDf.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  


    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="design_files/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-storage.js"></script>

</head>

<body>
    <div class="fullscreen-bg">
        <video id="b" autoplay="true" loop="loop" muted="muted">
            <source src="design_files\images\video.mp4" type="video/mp4">
            </video>
    </div>
    <dev class="wrapper">

        <div class="inner">
            <div class="image-holder">
                <img src="design_files\images\regform-1.png">
            </div>
            <form action="">

                <h3>Register</h3>
                <div class="form-group">
                    <input id="firstname" type="text" placeholder="First Name" class="form-control">
                    <input id="lastname" type="text" placeholder="Last Name" class="form-control">

                </div>
                <div class="form-wrapper">
                    <input id="pharmacyname" type="text" placeholder="Your Pharmacy Name" class="form-control"></div>

                <div class="form-wrapper">
                    <input id="serial" type="text" placeholder="Pharmacy SerialNumber" class="form-control"></div>

                <div class="form-wrapper">
                    <input id="phone" type="text" placeholder="Phone Number" class="form-control">
                    <i class="zmdi zmdi-tablet-mac"></i>
                </div>
                <div class="form-wrapper">
                    <input id="bio" type="text" placeholder="Your certificate(Degree)/ Your University" class="form-control">
                    <i class="zmdi zmdi-collection-text"></i>
                </div>
                <div class="form-group container-login-form-btn">
                    <button id="btn-update" type="button">
            Confirm
            <i class="zmdi zmdi-arrow-right"></i>
        </button>
                </div>
                <div class="w-full text-center">
                    <a href="signIn.html" class="text dark" style="color:rgba(0, 52, 87, 0.61)">l
        Already have an account ?
    </a>
                </div>
            </form>
        </div>

    </dev>
    <script src="js/index.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                var userID = firebase.auth().currentUser.uid;
                firebase.database().ref('/Users/' + userID).once('value').then(function(snapshot) {
                    if (snapshot.val()) {
                        window.location.href = "index.html";

                    }
                });
            }
        });
    </script>
</body>

</html>
